<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="messageDisplay"></div>
    <div id="display"></div>
    <div class="buttons">
        <div class="numberBtns">
            <div class="number btn one" data-number="1">1</div>
            <div class="number btn two" data-number="2">2</div>
            <div class="number btn three" data-number="3">3</div>
            <div class="number btn four" data-number="4">4</div>
            <div class="number btn five" data-number="5">5</div>
            <div class="number btn six" data-number="6">6</div>
            <div class="number btn seven" data-number="7">7</div>
            <div class="number btn eight" data-number="8">8</div>
            <div class="number btn nine" data-number="9">9</div>
            <div class="number btn zero" data-number="0">0</div>
            <div class="btn decimal" data-operation="decimal" data-number=".">.</div>
        </div>
        <div class="operatorBtns">
            <div class="btn add" data-operation="add">+</div>
            <div class="btn subtract" data-operation="subtract">-</div>
            <div class="btn divide" data-operation="divide">/</div>
            <div class="btn multiply" data-operation="multiply">x</div>
            <div class="btn equal" data-operation="equal">=</div>
        </div>
        <div class="btn delete">Del</div>
    </div>
</body>
</html>
