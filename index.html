<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="display"></div>
    <div class="buttons">
        <div class="numberBtns">
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn zero">0</div>
        </div>
        <div class="operatorBtns">
            <div class="btn add" data-operation="add">+</div>
            <div class="btn subtract" data-operation="subtract">-</div>
            <div class="btn divide" data-operation="divide">/</div>
            <div class="btn multiply" data-operation="multiply">x</div>
            <div class="btn equal" data-operation="equal">=</div>
            <div class="btn decimal" data-operation="decimal">.</div>
        </div>
    </div>
</body>
</html>
